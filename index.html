<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Protector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            margin: 40px auto;
        }

        .access-denied {
            text-align: center;
            padding: 100px 20px;
        }

        .access-denied h1 {
            color: #ef4444;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .access-denied p {
            color: #666;
            font-size: 1.5em;
        }

        .lock-icon {
            font-size: 6em;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section, .output-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-protect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-protect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-copy {
            background: #10b981;
            color: white;
        }

        .btn-copy:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .output-section {
            display: none;
        }

        .output-section.active {
            display: block;
        }

        .link-box {
            background: #f8fafc;
            border: 2px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .link-box code {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            display: block;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 13px;
            line-height: 1.6;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .info-box p {
            color: #334155;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .warning-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .warning-box p {
            color: #92400e;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
            color: #065f46;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .raw-output {
            display: none;
            font-family: 'Courier New', monospace;
            white-space: pre;
            padding: 20px;
            background: #1e293b;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div id="mainApp"></div>
    <div id="rawOutput" class="raw-output"></div>

    <script>
        const STORAGE_KEY = 'luaScripts_v2';

        function generateScriptId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let id = '';
            for (let i = 0; i < 32; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        async function saveScriptToStorage(scriptCode) {
            const scriptId = generateScriptId();
            try {
                const result = await window.storage.set(`script_${scriptId}`, scriptCode, false);
                if (result) {
                    return scriptId;
                }
            } catch (error) {
                console.error('Storage error:', error);
            }
            return null;
        }

        async function getScriptFromStorage(scriptId) {
            try {
                const result = await window.storage.get(`script_${scriptId}`, false);
                if (result) {
                    return result.value;
                }
            } catch (error) {
                console.log('Script not found');
            }
            return null;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const rawParam = urlParams.get('raw');

        if (rawParam) {
            showRawScript(rawParam);
        } else {
            showMainPage();
        }

        async function showRawScript(scriptId) {
            const script = await getScriptFromStorage(scriptId);
            
            const userAgent = navigator.userAgent.toLowerCase();
            const referer = document.referrer.toLowerCase();
            
            const isExecutor = userAgent.includes('roblox') || 
                             userAgent.includes('synapse') ||
                             referer.includes('roblox') ||
                             window.location.hash === '#executor';

            if (isExecutor && script) {
                document.body.style.display = 'none';
                const rawDiv = document.getElementById('rawOutput');
                rawDiv.style.display = 'block';
                rawDiv.textContent = script;
                document.body.innerHTML = '';
                document.write(script);
            } else {
                document.getElementById('mainApp').innerHTML = `
                    <div class="container">
                        <div class="access-denied">
                            <div class="lock-icon">üîí</div>
                            <h1>‚õî ACCESS DENIED</h1>
                            <p>Unauthorized access detected</p>
                            <p style="font-size: 1em; margin-top: 20px; color: #999;">Error Code: 403 - Forbidden</p>
                            <p style="font-size: 0.9em; margin-top: 10px; color: #ccc;">This resource is only accessible via Roblox executors</p>
                        </div>
                    </div>
                `;
            }
        }

        function showMainPage() {
            document.getElementById('mainApp').innerHTML = `
                <div class="container">
                    <h1>üîí Lua Script Protector</h1>
                    <p class="subtitle">Prot√©gez votre code Lua avec un lien unique</p>

                    <div class="input-section">
                        <label for="luaCode">Entrez votre script Lua :</label>
                        <textarea id="luaCode" placeholder="-- Collez votre code Lua ici
print('Hello World')
local function test()
    return 'Protected!'
end

-- Votre script sera prot√©g√© et accessible uniquement via executor"></textarea>
                    </div>

                    <div class="btn-container">
                        <button class="btn-protect" onclick="protectCode()">üõ°Ô∏è G√©n√©rer le Lien</button>
                    </div>

                    <div class="output-section" id="outputSection">
                        <div class="link-box">
                            <label>üîó Votre loadstring prot√©g√© :</label>
                            <code id="loadstringCode"></code>
                        </div>
                        
                        <div class="btn-container">
                            <button class="btn-copy" onclick="copyLoadstring()">üìã Copier le Loadstring</button>
                        </div>

                        <div class="success-message" id="successMessage">
                            ‚úÖ Loadstring copi√© dans le presse-papiers !
                        </div>

                        <div class="info-box">
                            <p><strong>‚ÑπÔ∏è Comment √ßa marche :</strong></p>
                            <p>‚úÖ Copiez le loadstring et collez-le dans votre executor</p>
                            <p>‚úÖ Les executors Roblox peuvent ex√©cuter le script</p>
                            <p>‚úÖ Si quelqu'un ouvre le lien dans un navigateur : Access Denied</p>
                            <p>‚úÖ Votre code est stock√© de mani√®re persistante</p>
                        </div>

                        <div class="warning-box">
                            <p><strong>‚ö†Ô∏è Note importante :</strong></p>
                            <p>Ce syst√®me utilise le stockage persistant de Claude Artifacts. Pour un d√©ploiement GitHub Pages complet, vous devrez impl√©menter un backend (comme Vercel/Firebase) pour stocker les scripts.</p>
                        </div>
                    </div>

                    <div class="footer">
                        Made with ‚ù§Ô∏è | Prototype avec stockage persistant
                    </div>
                </div>
            `;
        }

        async function protectCode() {
            const luaCode = document.getElementById('luaCode').value.trim();
            
            if (!luaCode) {
                alert('‚ö†Ô∏è Veuillez entrer du code Lua √† prot√©ger !');
                return;
            }

            const scriptId = await saveScriptToStorage(luaCode);
            
            if (!scriptId) {
                alert('‚ùå Erreur lors de la sauvegarde du script. Veuillez r√©essayer.');
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const scriptUrl = `${baseUrl}?raw=${scriptId}`;
            
            const loadstring = `loadstring(game:HttpGet("${scriptUrl}#executor"))()`;
            
            document.getElementById('loadstringCode').textContent = loadstring;
            document.getElementById('outputSection').classList.add('active');
            document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
        }

        function copyLoadstring() {
            const code = document.getElementById('loadstringCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
            });
        }
    </script>
</body>
</html>
