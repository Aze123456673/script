<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Protector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            margin: 40px auto;
        }

        .access-denied {
            text-align: center;
            padding: 100px 20px;
        }

        .access-denied h1 {
            color: #ef4444;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .access-denied p {
            color: #666;
            font-size: 1.5em;
        }

        .lock-icon {
            font-size: 6em;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section, .output-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .file-label:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .file-name {
            display: inline-block;
            margin-left: 15px;
            color: #666;
            font-style: italic;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-protect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-protect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-copy {
            background: #10b981;
            color: white;
        }

        .btn-copy:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-copy-link {
            background: #8b5cf6;
            color: white;
        }

        .btn-copy-link:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .output-section {
            display: none;
        }

        .output-section.active {
            display: block;
        }

        .link-box {
            background: #f8fafc;
            border: 2px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .link-box code {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 5px;
            display: block;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 13px;
            line-height: 1.6;
        }

        .link-box a {
            color: #3b82f6;
            text-decoration: underline;
            word-break: break-all;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .info-box p {
            color: #334155;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
            color: #065f46;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="mainApp"></div>

    <script>
        // V√©rifier si on est sur une page raw
        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('r');

        if (rawData) {
            showRawScript(rawData);
        } else {
            showMainPage();
        }

        function showRawScript(encodedData) {
            try {
                // D√©coder le script
                const decoded = atob(encodedData);
                
                // V√©rifier si c'est un executor (user agent basique)
                const userAgent = navigator.userAgent.toLowerCase();
                const isExecutor = userAgent.includes('roblox') || 
                                 window.location.hash === '#executor' ||
                                 document.referrer.includes('roblox');

                if (isExecutor) {
                    // Pour les executors : retourner le code brut
                    document.body.innerHTML = '';
                    document.write(decoded);
                } else {
                    // Pour les navigateurs : Access Denied
                    document.getElementById('mainApp').innerHTML = `
                        <div class="container">
                            <div class="access-denied">
                                <div class="lock-icon">üîí</div>
                                <h1>‚õî ACCESS DENIED</h1>
                                <p>Unauthorized access detected</p>
                                <p style="font-size: 1em; margin-top: 20px; color: #999;">Error Code: 403 - Forbidden</p>
                                <p style="font-size: 0.9em; margin-top: 10px; color: #ccc;">This resource is only accessible via Roblox executors</p>
                            </div>
                        </div>
                    `;
                }
            } catch (e) {
                document.body.innerHTML = '<h1 style="color: red; text-align: center; margin-top: 50px;">Invalid or corrupted link</h1>';
            }
        }

        function showMainPage() {
            document.getElementById('mainApp').innerHTML = `
                <div class="container">
                    <h1>üîí Lua Script Protector</h1>
                    <p class="subtitle">Prot√©gez votre code Lua avec un lien unique</p>

                    <div class="input-section">
                        <label>üìÅ Importer un fichier Lua :</label>
                        <label for="fileInput" class="file-label">
                            üìÇ Choisir un fichier
                        </label>
                        <span class="file-name" id="fileName"></span>
                        <input type="file" id="fileInput" class="file-input" accept=".lua,.txt">
                    </div>

                    <div class="input-section">
                        <label for="luaCode">Ou entrez votre script Lua :</label>
                        <textarea id="luaCode" placeholder="-- Collez votre code Lua ici
print('Hello World')
local function test()
    return 'Protected!'
end

-- Votre script sera prot√©g√©"></textarea>
                    </div>

                    <div class="btn-container">
                        <button class="btn-protect" onclick="protectCode()">üõ°Ô∏è G√©n√©rer le Lien</button>
                    </div>

                    <div class="output-section" id="outputSection">
                        <div class="link-box">
                            <label>üîó Lien Raw :</label>
                            <a id="rawLink" href="#" target="_blank"></a>
                            <div class="btn-container" style="margin-top: 15px;">
                                <button class="btn-copy-link" onclick="copyRawLink()">üìã Copier le Lien</button>
                            </div>
                        </div>

                        <div class="link-box">
                            <label>üîó Votre loadstring :</label>
                            <code id="loadstringCode"></code>
                            <div class="btn-container" style="margin-top: 15px;">
                                <button class="btn-copy" onclick="copyLoadstring()">üìã Copier le Loadstring</button>
                            </div>
                        </div>

                        <div class="success-message" id="successMessage">
                            ‚úÖ Copi√© dans le presse-papiers !
                        </div>

                        <div class="info-box">
                            <p><strong>‚ÑπÔ∏è Comment √ßa marche :</strong></p>
                            <p>‚úÖ Votre code est encod√© en Base64 dans l'URL</p>
                            <p>‚úÖ Les executors Roblox peuvent ex√©cuter le script</p>
                            <p>‚úÖ Si quelqu'un ouvre le lien dans un navigateur : Access Denied</p>
                            <p>‚úÖ Aucun serveur n√©cessaire - 100% client-side</p>
                            <p>‚úÖ Compatible GitHub Pages</p>
                        </div>
                    </div>

                    <div class="footer">
                        Made with ‚ù§Ô∏è | Pr√™t pour GitHub Pages
                    </div>
                </div>
            `;

            // Gestionnaire de fichier
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            
            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = file.name;
                    const text = await file.text();
                    document.getElementById('luaCode').value = text;
                }
            });
        }

        function protectCode() {
            const luaCode = document.getElementById('luaCode').value.trim();
            
            if (!luaCode) {
                alert('‚ö†Ô∏è Veuillez entrer du code Lua ou importer un fichier !');
                return;
            }

            // Encoder le script en Base64
            const encoded = btoa(unescape(encodeURIComponent(luaCode)));
            
            // Cr√©er l'URL
            const baseUrl = window.location.origin + window.location.pathname;
            const rawUrl = `${baseUrl}?r=${encoded}#executor`;
            
            // Afficher les r√©sultats
            document.getElementById('rawLink').href = rawUrl;
            document.getElementById('rawLink').textContent = rawUrl;
            
            const loadstring = `loadstring(game:HttpGet("${rawUrl}"))()`;
            document.getElementById('loadstringCode').textContent = loadstring;
            
            document.getElementById('outputSection').classList.add('active');
            document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
        }

        function copyRawLink() {
            const link = document.getElementById('rawLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showSuccess();
            });
        }

        function copyLoadstring() {
            const code = document.getElementById('loadstringCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                showSuccess();
            });
        }

        function showSuccess() {
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
