<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GitanX Script Protector</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes slide-in {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in { animation: slide-in 0.3s ease; }
    .animate-fade-in { animation: fade-in 0.4s ease; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-800 flex items-center justify-center p-4">

  <!-- Notification -->
  <div id="notif" class="hidden fixed top-6 right-6 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 z-50"></div>

  <div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl w-full max-w-4xl p-8">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-3">
        <i data-lucide="shield" class="text-purple-600" width="40"></i>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
          GitanX
        </h1>
      </div>
      <p class="text-gray-600 text-lg">Protecteur de Script Lua Professionnel</p>
    </div>

    <!-- Input -->
    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="lock" class="text-purple-600" width="20"></i>
        Votre Script Lua :
      </label>

      <textarea id="scriptInput"
        placeholder="Collez votre script Lua ici..."
        class="w-full h-64 p-4 border-2 border-gray-300 rounded-xl font-mono text-sm resize-none focus:border-purple-500 focus:outline-none transition-colors"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 mb-6 flex-wrap">
      <button id="protectBtn"
        class="flex-1 min-w-[200px] bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-4 rounded-xl font-bold hover:shadow-lg hover:-translate-y-1 transition-all flex items-center justify-center gap-2">
        <i data-lucide="shield" width="20"></i>
        Prot√©ger le Script
      </button>

      <button id="copyBtn"
        class="flex-1 min-w-[150px] bg-green-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-green-600 hover:-translate-y-1 transition-all flex items-center justify-center gap-2">
        <i data-lucide="copy" width="20"></i>
        Copier
      </button>

      <button id="clearBtn"
        class="bg-red-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-red-600 hover:-translate-y-1 transition-all flex items-center justify-center gap-2">
        <i data-lucide="trash-2" width="20"></i>
        Effacer
      </button>
    </div>

    <!-- Output -->
    <div id="output" class="hidden mb-6 animate-fade-in">
      <label class="block text-gray-700 font-semibold mb-3 flex items-center gap-2">
        <i data-lucide="check-circle" class="text-green-500" width="20"></i>
        Loadstring G√©n√©r√© :
      </label>

      <div id="loadstringBox" class="bg-gray-900 text-green-400 p-4 rounded-xl font-mono text-sm break-all"></div>

      <div class="mt-3 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
        <p class="text-sm text-blue-800">
          <strong>üîí Protection activ√©e :</strong> Le lien est accessible uniquement depuis les executors Roblox.
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 pt-6 border-t border-gray-200">
      <p class="text-gray-600">Made with ‚ù§Ô∏è by <span class="font-bold text-purple-600">GitanX</span> | ¬© 2026</p>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const notif = document.getElementById("notif");
    const scriptInput = document.getElementById("scriptInput");
    const output = document.getElementById("output");
    const loadstringBox = document.getElementById("loadstringBox");

    function showNotif(msg, type = "success") {
      notif.className = `fixed top-6 right-6 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 animate-slide-in z-50 ${
        type === "success" ? "bg-green-500" : "bg-red-500"
      }`;
      notif.innerHTML = msg;
      notif.style.display = "flex";
      setTimeout(() => notif.style.display = "none", 3000);
    }

    function generateId() {
      return Math.random().toString(36).substring(2, 15) +
             Math.random().toString(36).substring(2, 15);
    }

    document.getElementById("protectBtn").onclick = () => {
      const script = scriptInput.value.trim();
      if (!script) return showNotif("‚ö†Ô∏è Veuillez entrer un script !", "error");

      const id = generateId();
      localStorage.setItem("script:" + id, script);

      const loadstring = `loadstring(game:HttpGet("https://fddttttt.github.io/GitanX/api/${id}"))()`;

      loadstringBox.textContent = loadstring;
      output.classList.remove("hidden");

      showNotif("‚úÖ Script prot√©g√© avec succ√®s !");
    };

    document.getElementById("copyBtn").onclick = () => {
      const text = loadstringBox.textContent;
      if (!text) return showNotif("‚ö†Ô∏è Aucun loadstring √† copier !", "error");

      navigator.clipboard.writeText(text);
      showNotif("üìã Loadstring copi√© !");
    };

    document.getElementById("clearBtn").onclick = () => {
      scriptInput.value = "";
      loadstringBox.textContent = "";
      output.classList.add("hidden");
    };
  </script>

</body>
</html>
